
<h3 class="project-list-heading">List of Projects</h3>
<hr>

<div class="list-of-todos">
	<ul class="list-group">
		<li *ngFor="let project of projectsList" 
			class="list-group-item"
			(click)="projectSelected(project)"
			[class.active]="isSelected(project) && isReset">
			{{ project.name}}
			<div class="deleteProjects" (click)="deleteProject(project._id)">X</div>
		</li>
	</ul>
</div>
